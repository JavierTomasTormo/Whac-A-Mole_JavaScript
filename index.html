<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- METAS DE LA APLICACIÓN -->
            <meta charset="UTF-8">
            <meta name="description" content="Juego de Whac-A-Mole">
            <meta name="author" content="Javier Tomás Tormo">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- METAS DE LA APLICACIÓN -->
        <!-- TITLE -->
            <title>Whac-A-Mole</title>
        <!-- TITLE -->
        <!-- CSS COMPONENETES DE LA APLICACIÓN  -->
            <link rel="stylesheet" href="./Frontend/assets/css/pantallaCarga.css">
            <link rel="stylesheet" href="./Frontend/assets/css/styles.css">
            <link rel="stylesheet" href="./Frontend/assets/css/profile.css">
            <link rel="stylesheet" href="./Frontend/assets/css/auth.css">


            <link rel="stylesheet" href="./Frontend/assets/css/keyFramesResponsive.css">
            <link rel="shortcut icon" href="./Frontend/assets/images/favicon/Mole1.ico" type="image/x-icon">
        <!-- CSS COMPONENETES DE LA APLICACIÓN  -->
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>


    </head>
    <body class="body">
        
        <!--COMENTARIOS DEL TOPITO RANDOM  -->
            <div id="mole-icon"></div>
            <div id="random-comment"></div>
        <!--COMENTARIOS DEL TOPITO RANDOM  -->
        

        <!-- PANTALLA DE CARGA -->
            <div id="start-screen">
                <div class="modal-start-screen">
                    <img src="./Frontend/assets/images/utils/title.png" alt="Title" width="45%">
                    <br>
                    <button id="start-button">Start Game</button>

                    <div class="button-container">
                        <button id="logout-button">LogOut</button>
                        <button id="profile-button">Profile</button>
                    </div>
                    
                </div>
            </div>
        <!-- PANTALLA DE CARGA -->

        <!-- Profile -->
        <div id="profile-modal" class="modal">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                
                <div class="profile-header">
                    <div class="profile-avatar">
                        <img src="assets/images/user-avatar.png" alt="User Avatar">
                    </div>
                    <div class="profile-info">
                        <h2 id="profile-username">Username</h2>
                        <p id="profile-email">user@email.com</p>
                    </div>
                </div>
        
                <div class="profile-sections">
                    <div class="settings-section">
                        <h3 class="settings-title">Game Settings</h3>
                        <div class="setting-option">
                            <label>Difficulty Level</label>
                            <select id="difficulty">
                                <option value="easy">Easy</option>
                                <option value="medium">Medium</option>
                                <option value="hard">Hard</option>
                            </select>
                        </div>
                        <br>
                        <div class="setting-option">
                            <label>Game Speed</label>
                            <input type="range" id="game-speed" min="1" max="10">
                        </div>
                    </div>
        
                    <div class="settings-section">
                        <h3 class="settings-title">Audio Settings</h3>
                        <div class="setting-option">
                            <label>Sound Effects</label>
                            <input type="checkbox" id="sound-effects">
                        </div>
                        <div class="setting-option">
                            <label>Background Music</label>
                            <input type="checkbox" id="background-music">
                        </div>
                    </div>
        
                    <div class="settings-section">
                        <h3 class="settings-title">Statistics</h3>
                        <div class="setting-option">
                            <p>High Score: <span id="high-score">0</span></p>
                            <p>Total Games: <span id="total-games">0</span></p>
                            <p>Win Rate: <span id="win-rate">0%</span></p>
                        </div>
                    </div>
        
                    <div class="settings-section">
                        <h3 class="settings-title">Account Settings</h3>
                        <div class="setting-optionbtt">
                            <button id="change-password">Change Password</button>
                            <button id="edit-profile">Edit Profile</button>
                            <button class="save-settings">Save Changes</button>
                        </div>
                    </div>
                </div>
        
                
            </div>
        </div>
        
        <!-- Profile -->



        <div id="countdown" style="display: none;">3</div>
        <div id="game-container" style="display: none;">
        <div id="game-board"></div>

            <div id="scoreboard">
                <div id="score">Score: <span id="score-value">0</span></div>
                <div id="misses">Misses: <span id="misses-value">0</span></div>
                <div id="tickets">Tickets: <span id="tickets-value">0</span></div>
                <div id="prize-pot">Prize Pot: $<span id="prize-pot-value">1000</span></div>
            </div>
        </div>





        <!-- Models -->
        <script src="./Frontend/model/GameModel.js"></script>
        <script src="./Frontend/model/UserModel.js"></script>

        <!-- Views -->
        <script src="./Frontend/view/GameView.js"></script>
        <script src="./Frontend/view/UserView.js"></script>
        <!-- <script src="views/LeaderboardView.js"></script> -->

        <!-- Controllers -->
        <script src="./Frontend/controller/GameController.js"></script>
        <script src="./Frontend/controller/UserController.js"></script>
        <!-- <script src="controllers/LeaderboardController.js"></script> -->
        <script src="./Frontend/controller/MoleAnimationController.js"></script>

        <!-- Main Script -->
        <script src="./Frontend/assets/js/main.js"></script>
    </body>
</html>
